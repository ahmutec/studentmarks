              body {
            margin: 0;

        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind other content */
        }

        #content {
            position: relative; /* Essential for z-index to work */
            z-index: 1; /* Above the video */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
            padding: 20px; /* Add some padding */
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #006400;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1; /* Ensure nav is above video */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px; /* Consistent size */
            height: 70px;
            border-radius: 50%;
            margin-right: 3px;
        }

        .logo h1 {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #5de75d69;
        }

        /* Basic Gallery Styling */
        .gallery-section {
            padding: 50px 20px;
            text-align: center;
        }

        a{
            text-decoration: none;
            color: white;
            background-color: #006400;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
    </style>
